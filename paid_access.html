<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">


    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <title>My UG</title>
</head>
<style src>


</style>
<body>


    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2" style="background-image: url('images/bg_1.jpg');"></div>
        <div class="contents order-2 order-md-1">

            <div class="container">
                <div class="row justify-content-center">
                    <div class="">
                        <br />
                        <img src="images/1.png" height="200"/>
                        <h3><strong>Confirm Payment Number</strong></h3><br/>
                        <div class="social-buttons">
                            <div class="wrapper">
                                <form>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="own_number" value="option1" onclick="get_user_number()">
                                        <label class="form-check-label" for="inlineRadio1">Own Number</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="other_number" value="option2" onclick="get_user_number()">
                                        <label class="form-check-label" for="inlineRadio2">Other Number</label>
                                    </div> <br/><br/>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Phone Number" id="phone_number" style="border:1px;" required>
                                    </div>
                                    
                                    <input type="submit" value="Continue" class="btn btn-block btn-primary" style="background-color: #e75480; margin-top: 4px;">
                                </form>
                            </div>
                        </div>

                        <br/>
                        <br/>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <script type="text/javascript">

        function get_user_number() {
            own_number = document.querySelector("#own_number");

            if (own_number.checked){
                document.querySelector("#phone_number").value = sessionStorage.getItem("user_number");
            }
            else
                document.querySelector("#phone_number").value = "";
        }

</body>

</html>
