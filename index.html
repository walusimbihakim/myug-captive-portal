<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  
  
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

  <title>MyUG</title>
</head>
<body>
  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7">
            <img src="images/1.png" height="200"/>
            <h3>Connect Mobile Number</h3>
            <p class="mb-4">Provide your number to get access to affordable pre-paid wifi bundles.</p>
            <form action="#" method="post" onsubmit="process(event)">
              <div class="form-group first">
                <label for="phone_number">Enter Mobile No.</label>
                <input type="tel" class="form-control" placeholder="07XXXXXXXX" id="phone_number" style="border:1px;" required><br/>
                <small class="alert-error" style="display: none; color:red;"></small>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" required>
                <label class="form-check-label" for="flexCheckIndeterminate">
                  I agree to the Terms and Conditions
                </label>
              </div>
              <a href="paid_access.html">
                <input type="submit" value="Continue" class="btn btn-block btn-primary" style="background-color: #e75480; margin-top: 4px;">
              </a>
            </form>
            <div class="alert alert-info" style="display: none"></div>
            <button class="btn btn-block btn-outline-success" style="margin-top: 4px;">Connect for free (6pm-9pm)</button>
            <br/>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    const phoneInputField = document.querySelector("#phone_number");
    const phoneInput = window.intlTelInput(phoneInputField, {
      preferredCountries: ["ug", "ke", "tz", "rw"],
      utilsScript:
        "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });
    const info = document.querySelector(".alert-info");
    const error = document.querySelector(".alert-error");
    function process(event) {
      event.preventDefault();
      const phoneNumber = phoneInput.getNumber();
      info.style.display = "none";
      error.style.display = "none";
      if (phoneInput.isValidNumber()) {
        info.style.display = "";
        info.innerHTML = `Phone number in E.164 format: <strong>${phoneNumber}</strong>`;
      } else {
        error.style.display = "";
        error.innerHTML = `Invalid Mobile Number.`;
      }
    }
  </script>
</body>

</html>
